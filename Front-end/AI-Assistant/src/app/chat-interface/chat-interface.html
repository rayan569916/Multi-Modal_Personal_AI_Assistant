<div id="container" class="flex h-screen w-full overflow-hidden">
    <div id="sidebar" class="w-15 h-full bg-zinc-700 border-r">
        <div class="flex justify-center"><button class="w-10 h-10"><img src="app.png" alt=""></button></div>
    </div>
    <div class="flex flex-1 flex-col bg-zinc-800">
        <div id="chatHistory" class="flex-1 overflow-y-auto p-4 bg-zinc-800">

        </div>
        <div id="textarea" class="w-full p-2 flex justify-center">
            <div class="flex flex-col bg-zinc-600 p-2 col-span-6 w-full max-w-5xl rounded-xl">
                <!-- ðŸ”¼ Upload Options Card -->
                <div class="relative flex items-start">
                    <div *ngIf="showCard"
                        class="absolute bottom-5 left-0 rounded-lg bg-zinc-500 z-50 w-52 shadow-lg">
                        <div class="m-2 hover:bg-zinc-600 rounded-lg p-1">
                            <button class="flex gap-2 items-center w-full" (click)="fileSelecter('image')">
                                <img class="w-6 h-6" src="image-2.png" />
                                <span>Upload Image</span>
                            </button>
                        </div>

                        <div class="m-2 hover:bg-zinc-600 rounded-lg p-1">
                            <button class="flex gap-2 items-center w-full" (click)="fileSelecter('document')">
                                <img class="w-6 h-6" src="more-information.png" />
                                <span>Upload Document</span>
                            </button>
                        </div>

                        <div class="m-2 flex justify-between hover:bg-zinc-600 rounded-lg p-1">
                            <button class="flex gap-2 items-center">
                                <img class="w-6 h-6" src="three-dots.png" />
                                <span>More</span>
                            </button>
                            <button class="w-6 h-6">
                                <img src="right.png" />
                            </button>
                        </div>
                    </div>
                </div>

                <!-- ðŸ“Ž Attachment Preview (NOW ABOVE INPUT) -->
                <div *ngIf="FileSelected" class="flex mb-2 flex-wrap z-10">
                    @for (file of selectedFiles; track file.preview) {
                    <div class="relative">
                        <button (click)="removeItem(file)"
                            class="absolute -top-2 -right-2 w-5 h-5 rounded-full bg-zinc-400 text-sm flex items-center justify-center">
                            Ã—
                        </button>

                        <img *ngIf="file.preview" [src]="file.preview" class="w-24 h-24 rounded-lg object-cover" />

                        <img *ngIf="!file.preview" src="more-information.png" class="w-24 h-24 rounded-lg" />
                    </div>
                    }
                </div>

                <!-- ðŸ’¬ Input Row -->
                <div class="flex gap-2 items-end">

                    <!-- âž• Button -->
                    <button (click)="showCardMethod()"
                        class="w-10 h-10 rounded-full bg-zinc-500 hover:bg-zinc-600 flex items-center justify-center">
                        âž•
                    </button>

                    <!-- ðŸ“ Textarea -->
                    <textarea placeholder="Type a message..." #chatInput [(ngModel)]="chatValue" (input)="autoGrow(chatInput)" rows="1"
                        class="flex-1 bg-transparent py-2 px-3 focus:outline-none resize-none text-white max-h-40"></textarea>

                    <!-- ðŸŽ¤ Voice -->
                    <button
                        class="w-10 h-10 bg-zinc-400 rounded-full hover:bg-zinc-600 flex items-center justify-center">
                        <img class="w-6 h-6" src="voice-record.png" />
                    </button>

                    <!-- âž¤ Send -->
                    <button (click)="sendChatMethod()"
                        class="w-10 h-10 bg-zinc-400 rounded-full hover:bg-zinc-600 flex items-center justify-center">
                        <img src="right.png" />
                    </button>
                </div>

                <input type="file" hidden #fileInput (change)="onFileSelected($event)">
            </div>
        </div>

    </div>
</div>
